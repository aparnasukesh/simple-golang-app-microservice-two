apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-two
  labels:
    app: microservice-two
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice-two
  template:
    metadata:
      labels:
        app: microservice-two
    spec:
      containers:
        - name: microservice-two
          image: service-two:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5055
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 5055
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 5055
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: microservice-two
  labels:
    app: microservice-two
spec:
  type: NodePort
  ports:
    - port: 5055
      targetPort: 5055
      nodePort: 30003
  selector:
    app: microservice-two
