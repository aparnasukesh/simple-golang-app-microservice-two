apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-two
  namespace: machine-task  # Added namespace
  labels:
    app: microservice-two
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microservice-two
  template:
    metadata:
      labels:
        app: microservice-two
    spec:
      containers:
        - name: microservice-two
          image: aparnasukesh/microservice-two:latest
          ports:
            - containerPort: 5055
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: microservice-two
  namespace: machine-task  # Added namespace
  labels:
    app: microservice-two
spec:
  type: ClusterIP
  ports:
    - port: 5055
      targetPort: 5055
  selector:
    app: microservice-two
